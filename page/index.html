<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight-converter</title>
    <link rel="stylesheet" href="../style/index.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Weight-converter</h1>
        <form>
          <div>
            <label for="type">Select unit of weight</label>
            <select   id="type">
              <option value="">...</option>
              <option value="Kilogram">Kilogram</option>
              <option value="Milligram">Milligram</option>
              <option value="Gram">Gram</option>
              <option value="Pound">Pound</option>
              <option value="Ounce">Ounce</option>
            </select>
          </div>
          <div>
            <label for="amount">Enter the amount of weight:</label>
            <input  id="amount" type="number" />
          </div>
          <button id="submit" type="submit">submit</button>
        </form>
      </header>
      <ul>
        <li >Kilogram: <span class="unit">0</span></li>
        <li >Gram: <span class="unit">0</span></li>
        <li >Milligram: <span class="unit">0</span></li>
        <li >Pound: <span class="unit">0</span></li>
        <li >Ounce: <span class="unit">0</span></li>
      </ul>
    </main>
    <script src="../dist/index.js"></script>
  </body>
</html>
